<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PageLogin Insta</title>
    <link rel="stylesheet" href="style-min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/undraw_Note_list_re_r4u9.svg" alt="celular">
        </div>

        <div class="instagram-continue">

            <div class="group">
                <img src="img/insta.png" alt="Instagram" class="instagram-logo">
                <div class="profile-photo">
                    <img src="img/undraw_male_avatar_323b.svg" alt="usuário">
                </div>
                <a href="#" class="instagram-login">Continue como UserPadrao</a>
                <a href="#" class="instagram-logout">Remover Conta</a>
            </div>

            <div class="group">
                <p class="not-accont">Não é UserPadrao?</p>
                <p class="not-accont">
                    <span class="link-blue">Alterar conta</span>
                    ou
                    <span class="link-blue">Inscreve-se</span>
                </p>
            </div>

            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
